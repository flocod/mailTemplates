<html lang="en" style="font-family: Montserrat !important">
  <head style="font-family: Montserrat !important">
    <meta charset="UTF-8" style="font-family: Montserrat !important" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
      style="font-family: Montserrat !important"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      style="font-family: Montserrat !important"
    />
    <title style="font-family: Montserrat !important">contact</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
      style="font-family: Montserrat !important"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
      style="font-family: Montserrat !important"
    />
  </head>
  <body style="font-family: Montserrat !important">
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap");
      body {
        display: block;
        font-family: Montserrat;
        font-size: 1.2em;
      }
      .container {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: left;
        align-items: center;
      }
      .contain_tab {
        background: rgb(251, 251, 251);
        width: 80%;
        padding-top: 20px;
        padding-bottom: 20px;
        padding-left: 20px;
        padding-right: 20px;
      }
      .container .tab {
        width: 100%;
      }
      .container .tab tr {
        width: 90%;
      }
      .container .tab tr td {
        padding-bottom: 10px;
      }

      .left {
        width: 100px;
      }

      @media all and (max-width: 550px) {
        .contain_tab {
          width: 90%;
        }
        .container .tab {
          font-size: 0.75em !important;
        }
      }
      @media all and (max-width: 455px) {
        .container .tab {
          font-size: 12px !important;
        }
      }

      @media all and (max-width: 381px) {
        .container .tab {
          font-size: 11px !important;
        }

        .contain_tab {
          width: 90%;
          padding-top: 10px;
          padding-bottom: 10px;
          padding-left: 10px;
          padding-right: 10px;
        }
      }

      * {
        font-family: Montserrat !important;
      }
    </style>

    <div
      class="container"
      style="
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: left;
        align-items: center;
        font-family: Montserrat !important;
      "
    >
      <div
        class="contain_tab"
        style="
          background: rgb(251, 251, 251);
          width: 80%;
          padding-top: 20px;
          padding-bottom: 20px;
          padding-left: 20px;
          padding-right: 20px;
          font-family: Montserrat !important;
        "
      >
        <table
          class="tab"
          style="width: 100%; font-family: Montserrat !important"
        >
          <tr style="width: 90%; font-family: Montserrat !important">
            <td
              align="left"
              class="left"
              valign="top"
              style="
                width: 100px;
                padding-bottom: 10px;
                font-family: Montserrat !important;
              "
            >
              Nom
            </td>
            <td
              align="left"
              valign="top"
              style="padding-bottom: 10px; font-family: Montserrat !important"
            >
              {{nom}}
            </td>
          </tr>
          <tr style="width: 90%; font-family: Montserrat !important">
            <td
              align="left"
              class="left"
              valign="top"
              style="
                width: 100px;
                padding-bottom: 10px;
                font-family: Montserrat !important;
              "
            >
              Prenom
            </td>
            <td
              align="left"
              valign="top"
              style="padding-bottom: 10px; font-family: Montserrat !important"
            >
              {{prenom}}
            </td>
          </tr>
          <tr style="width: 90%; font-family: Montserrat !important">
            <td
              align="left"
              class="left"
              valign="top"
              style="
                width: 100px;
                padding-bottom: 10px;
                font-family: Montserrat !important;
              "
            >
              Email
            </td>
            <td
              align="left"
              valign="top"
              style="padding-bottom: 10px; font-family: Montserrat !important"
            >
              {{email}}
            </td>
          </tr>

          <tr style="width: 90%; font-family: Montserrat !important">
            <td
              align="left"
              class="left"
              valign="top"
              style="
                width: 100px;
                padding-bottom: 10px;
                font-family: Montserrat !important;
              "
            >
              Téléphone
            </td>
            <td
              align="left"
              valign="top"
              style="padding-bottom: 10px; font-family: Montserrat !important"
            >
              {{telephone}}
            </td>
          </tr>
          <tr style="width: 90%; font-family: Montserrat !important">
            <td
              align="left"
              class="left"
              valign="top"
              style="
                width: 100px;
                padding-bottom: 10px;
                font-family: Montserrat !important;
              "
            >
              Object
            </td>
            <td
              align="left"
              valign="top"
              style="padding-bottom: 10px; font-family: Montserrat !important"
            >
              {{object}}
            </td>
          </tr>
          <tr style="width: 90%; font-family: Montserrat !important">
            <td
              align="left"
              class="left"
              valign="top"
              style="
                width: 100px;
                padding-bottom: 10px;
                font-family: Montserrat !important;
              "
            >
              Enregistrer mes données
            </td>
            <td
              align="left"
              class="left"
              valign="top"
              style="
                width: 100px;
                padding-bottom: 10px;
                font-family: Montserrat !important;
              "
            >
              {{save}}
            </td>
          </tr>
        </table>
        <table
          style="font-family: arial, helvetica, sans-serif; width: 100%"
          role="presentation"
          cellpadding="0"
          cellspacing="0"
          width="100%"
          border="0"
          class="tab"
        >
          <tbody style="font-family: Montserrat !important">
            <tr style="width: 90%; font-family: Montserrat !important">
              <td
                style="
                  overflow-wrap: break-word;
                  word-break: break-word;
                  padding: 10px;
                  padding-left: 0px !important;
                  font-family: arial, helvetica, sans-serif;
                  padding-bottom: 10px;
                "
                align="left"
              >
                <br style="font-family: Montserrat !important" />
                <h4
                  class="signat"
                  style="
                    margin: 0px;
                    line-height: 140%;
                    text-align: left;
                    word-wrap: break-word;
                    font-weight: normal;
                    font-family: arial, helvetica, sans-serif;
                  "
                >
                  Cordialement,<br
                    style="font-family: Montserrat !important"
                  />L'&eacute;quipe Support<br
                    style="font-family: Montserrat !important"
                  />Support Team
                </h4>
              </td>
            </tr>
          </tbody>
        </table>

        <table
          style="font-family: arial, helvetica, sans-serif; width: 100%"
          role="presentation"
          cellpadding="0"
          cellspacing="0"
          width="100%"
          border="0"
          class="tab"
        >
          <tbody style="font-family: Montserrat !important">
            <tr style="width: 90%; font-family: Montserrat !important">
              <td
                style="
                  overflow-wrap: break-word;
                  word-break: break-word;
                  padding: 10px;
                  padding-left: 0px !important;
                  font-family: arial, helvetica, sans-serif;
                  padding-bottom: 10px;
                "
                align="left"
              >
                <div style="font-family: Montserrat !important">
                  <a
                    class="flex-ico mailto-link"
                    href="mailto:support@cfacash.com"
                    target="_blank"
                    style="
                      display: flex;
                      justify-content: left;
                      align-items: center;
                      margin-bottom: 5px;
                      font-family: Montserrat !important;
                    "
                  >
                    <div
                      class="image-ico"
                      style="
                        display: block;
                        height: 17px;
                        font-family: Montserrat !important;
                      "
                    >
                      <img
                        alt=""
                        src="https://www.pngrepo.com/png/65426/512/email.png"
                        style="
                          display: block;
                          max-height: 17px;
                          min-height: 17px;
                          font-family: Montserrat !important;
                        "
                      />
                    </div>
                    <div
                      class="text-ico"
                      style="
                        display: block;
                        margin-left: 10px;
                        font-family: Montserrat !important;
                      "
                    >
                      support@cfacash.com
                    </div>
                  </a>

                  <a
                    target="_blank"
                    class="flex-ico"
                    href="https://wa.me/237659264612"
                    rel="noopener"
                    style="
                      display: flex;
                      justify-content: left;
                      align-items: center;
                      margin-bottom: 5px;
                      font-family: Montserrat !important;
                    "
                  >
                    <div
                      class="image-ico"
                      style="
                        display: block;
                        max-height: 17px;
                        min-height: 17px;
                        font-family: Montserrat !important;
                      "
                    >
                      <img
                        alt=""
                        src="https://www.pngrepo.com/png/303150/512/whatsapp-symbol-logo.png"
                        style="
                          display: block;
                          max-height: 17px;
                          min-height: 17px;
                          font-family: Montserrat !important;
                        "
                      />
                    </div>
                    <div
                      class="text-ico"
                      style="
                        display: block;
                        margin-left: 10px;
                        font-family: Montserrat !important;
                      "
                    >
                      +237 659 264 612
                    </div>
                  </a>

                  <div
                    style="
                      margin-top: 20px;
                      display: block;
                      margin-bottom: 5px;
                      width: 100%;
                      font-family: Montserrat !important;
                    "
                    class="flex-ico logo_box"
                  >
                    <div
                      class="image-logo"
                      style="
                        max-height: 30px;
                        min-height: 30px;
                        display: inline-block;
                        font-family: Montserrat !important;
                      "
                    >
                      <img
                        alt=""
                        src="https://dev.cfacash.com/images/CFAcash.png"
                        style="
                          max-height: 30px;
                          min-height: 30px;
                          display: inline-block;
                          font-family: Montserrat !important;
                        "
                      />
                    </div>
                    <div
                      class="text-logos"
                      style="
                        display: inline-block;
                        margin-right: 15px;
                        margin-left: 15px;
                        margin-top: 10px;
                        margin-bottom: 10px;
                        font-family: Montserrat !important;
                      "
                    >
                      Une Fintech de
                      <br style="font-family: Montserrat !important" />
                      A Fintech of
                    </div>
                    <div
                      class="image-logo"
                      style="
                        max-height: 30px;
                        min-height: 30px;
                        display: inline-block;
                        font-family: Montserrat !important;
                      "
                    >
                      <img
                        alt=""
                        src="https://www.feuzesolutions.com/img/FS_LOGO.png"
                        style="
                          max-height: 30px;
                          min-height: 30px;
                          display: inline-block;
                          font-family: Montserrat !important;
                        "
                      />
                    </div>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
